{% extends "base.html" %}

{% block title %}Iniciar Sesi칩n{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="text-center mb-8">
        <h2 class="text-2xl font-bold text-primary-300">Iniciar Sesi칩n</h2>
        <p class="text-gray-400 mt-2">Ingresa tus credenciales para acceder a la plataforma</p>
    </div>

    <div class="bg-gray-900 rounded-lg p-6 border border-gray-700">
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            
            <div class="mb-6">
                <label for="username" class="block text-gray-300 mb-2 font-medium">Nombre de usuario:</label>
                <input type="text" id="username" name="username" value="{{ username|default:'' }}" required
                       class="w-full px-4 py-2 rounded-md bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
            </div>
            
            <div class="mb-6">
                <label for="password" class="block text-gray-300 mb-2 font-medium">Contrase침a:</label>
                <input type="password" id="password" name="password" required
                       class="w-full px-4 py-2 rounded-md bg-gray-800 border border-gray-700 text-white focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent">
            </div>
            
            <button type="submit" 
                    class="w-full bg-primary-600 hover:bg-primary-700 text-white font-medium py-2 px-4 rounded-md transition-colors focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 focus:ring-offset-gray-900">
                Iniciar Sesi칩n
            </button>
        </form>
    </div>
    
    <div class="text-center mt-6">
        <p class="text-gray-500 text-sm">Si no tienes una cuenta, contacta al administrador del sistema.</p>
    </div>
</div>
{% endblock %}
