apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: db
  template:
    metadata:
      labels:
        app: db
    spec:
      containers:
      - name: postgres
        image: postgres:16
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: investigators
        - name: POSTGRES_USER
          value: postgres
        - name: POSTGRES_PASSWORD
          value: Rrez*0214
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: postgres-storage
        readinessProbe:
          exec:
            command: ["pg_isready", "-U", "postgres"]
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: db
spec:
  selector:
    app: db
  ports:
    - port: 5432
      targetPort: 5432
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: sava1dev/investigators-backend
        command: ["sh", "-c"]
        args:
          - |
            python manage.py migrate &&
            python manage.py loaddata test_data.json &&
            python manage.py runserver 0.0.0.0:8000
        ports:
        - containerPort: 8000
        env:
        - name: DB_HOST
          value: db
        - name: DB_NAME
          value: investigators
        - name: DB_USER
          value: postgres
        - name: DB_PASSWORD
          value: Rrez*0214
        - name: DB_PORT
          value: "5432"
        - name: DEBUG
          value: "True"
        - name: SECRET_KEY
          value: dummy-secret-key-change-this
        - name: CORS_ALLOWED_ORIGINS
          value: http://localhost:5173,http://nginx,http://frontend
---
apiVersion: v1
kind: Service
metadata:
  name: backend
spec:
  selector:
    app: backend
  ports:
    - port: 8000
      targetPort: 8000
      nodePort: 30001  # Asigna un puerto fuera del cl√∫ster
  type: NodePort  # Cambia de ClusterIP a NodePort

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: sava1dev/investigators-frontend
        command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]
        ports:
        - containerPort: 5173
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  selector:
    app: frontend
  ports:
    - port: 5173
      targetPort: 5173
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: sava1dev/investigators-nginx
        ports:
        - containerPort: 8080
        env:
        - name: VITE_API_URL
          value: http://192.168.59.101:30001/api
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
spec:
  type: LoadBalancer
  selector:
    app: nginx
  ports:
    - port: 80
      targetPort: 8080
